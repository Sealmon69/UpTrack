plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.14'
}

group = 'org.uptrack'
version = '1.0-SNAPSHOT'

javafx {
    version = '20.0.2'
    modules = ['javafx.controls', 'javafx.fxml']
}

application {
    // Passe den Pfad zu deiner Main-Klasse an:
    mainClassName = 'org.uptrack.MainApp'
}

dependencies {
    // Plugin-Schicht h√§ngt von Adapter-Schicht ab
    implementation project(':adapter')
    implementation project(':domain')

}

